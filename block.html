<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block</title>
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#">
        <img src="" alt="logo" />
      </a>
      <nav class="header__nav">
        <ul class="header__list header-list">
          <li class="header-list__item">
            <a class="header-list__link" href="catalog.html">Каталог</a>
          </li>
          <li class="header-list__item">
            <a class="header-list__link" href="#">Доставка и оплата</a>
          </li>
          <li class="header-list__item">
            <a class="header-list__link" href="#">О компании</a>
          </li>
        </ul>
        <div class="header__btn-container">
          <div class="btn-container-search">
            <a href="#" class="btn-container-link-search">
              <svg class="btn-container-icon-search"></svg>
            </a>
            <section class="search-section">
              <h2 class="header-hidden">Поиск товара</h2>
              <form class="search-section__form" method="post" action="#">
                <input
                  class="search-section__form-input"
                  type="text"
                  name="search"
                  placeholder="Крем-брюле"
                />
              </form>
            </section>
          </div>
          <div class="btn-container-login">
            <a class="btn-container-login-link" href="#">
              Вход
              <svg class="btn-container-login-icon"></svg>
            </a>
            <section class="login-section">
              <h2 class="header-hidden">Авторизация</h2>
              <form class="login-section__form" action="#" method="post">
                <input
                  class="login-section__form-email"
                  type="email"
                  placeholder="email@example.com"
                />
                <input
                  class="login-section__form-password"
                  type="password"
                  placeholder="******"
                />
                <div class="login-section__container">
                  <button class="button login-section__btn">Войти</button>
                  <div class="login-section__link-container">
                    <a class="login-section__link" href="#">Забыли пароль?</a>
                    <a class="login-section__link" href="#"
                      >Новая регистрация</a
                    >
                  </div>
                </div>
              </form>
            </section>
          </div>
          <div class="btn-container-backet">
            <a href="#" class="btn-container-backet-link">
              Пусто
              <svg class="btn-container-backet-icon"></svg>
            </a>
          </div>
        </div>
      </nav>
      <div class="header__container-info">
        <p class="container-info-work-hours">с 10 до 20, ежедневно</p>
        <a class="container-info-work-tel" href="tel:+78124502525"
          >8 812 450-25-25</a
        >
      </div>
    </header>
    <main></main>
    <footer>
      <div class="socials-container">
        <ul class="socials-list">
          <li class="socials-item"><img src="" alt="" /></li>
          <li class="socials-item"><img src="" alt="" /></li>
          <li class="socials-item"><img src="" alt="" /></li>
          <li class="socials-item"><img src="" alt="" /></li>
        </ul>
      </div>
      <div class="info-container">
        <ul class="info-list">
          <li class="info-item">
            <a href="#" class="info-item-link">Для поставщиков</a>
          </li>
          <li class="info-item">
            <a href="#" class="info-item-link">Наши документы</a>
          </li>
          <li class="info-item">
            <a href="#" class="info-item-link">О производстве</a>
          </li>
          <li class="info-item">
            <a href="#" class="info-item-link">Экологические стандарты</a>
          </li>
        </ul>
      </div>
      <div class="copyright-container">
        <a href="#" class="copyright-logo">
          <img src="" alt="Логотип академии" />
        </a>
        <p class="copyright-text">Сделано в HTML Academy © 2024</p>
      </div>
    </footer>
  </body>
</html>
